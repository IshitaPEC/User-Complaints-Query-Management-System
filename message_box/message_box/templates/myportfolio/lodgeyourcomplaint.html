<!DOCTYPE html>
{% extends "myportfolio/base_complainant.html" %}
{% block body %}
{%if not message%}
<div class="container">

  <form method="post"  enctype="multipart/form-data">
    {% csrf_token %}

    <label for="rname">Reciever</label>
    <select id="reciever" name="reciever">
        <option value="DGP_PUNJAB">DGP OFFICE</option>

    </select>
<br/><br/>

<label for="name">Name</label>
<input type="text" id="Name" name="Name" placeholder="Enter your name here">
<br/><br/>

<label for="Aadhar">Aadhar Card</label>
<input type="text" id="Aadhar" name="Aadhar" maxlength="12"  placeholder="Enter your Aadhar Card Number here">
<br/><br/>

<label for="Contact Number">Contact Number</label>
<input type="text" id="Contact_Number" name="Contact_Number" placeholder="Enter your Contact Number here">
<br/><br/>

<label for="Email">Email id</label>
<input type="text" id="Email_id" name="Email_id" placeholder="Enter your Email Id here">
<br/><br/>



<label for="Address">Address</label>
<input type="text" id="Address" name="Address" placeholder="Enter your Address here">
<br/><br/>


<label for="City">City</label>
<input type="text" id="City" name="City" placeholder="Enter your City here">
<br/><br/>

<label for="State">State</label>
<input type="text" id="State" name="State" placeholder="Enter your State here">
<br/><br/>

<label for="PIN-Code">Pin-Code</label>
<input type="text" id="PIN_Code" name="PIN_Code" maxlength="6" placeholder="Enter your PIN-CODE here">
<br/><br/>


    <label for="title">Title of Complaint</label>
      <textarea type="text" id="Subject" name="title" placeholder="Enter the title here"></textarea>

<br/><br/>
    <label for="description">Description</label>
    <textarea id="Description" name="description" placeholder="Write something.." style="height:200px"></textarea>
<br/><br/>

    <input type="file" name="myfile" accept=".doc,.docx,.pdf,.jpg,.jpeg,.png">
    <input id="submit_btn" type="submit" value="Submit">
    {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}
  </form>


</div>
{% else %}
<div class="container">
<b>{{message}}</b>
</div>
{% endif %}
{% endblock %}
